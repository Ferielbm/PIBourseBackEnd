







# JPA/Hibernate Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/pibourse?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.application.name=Pibourse

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false



# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=false
# Only scan the Player module controllers
springdoc.packages-to-scan=tn.esprit.piboursebackend.Player.Controllers
# Disable default response for better error visibility
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# Additional Hibernate Configuration
# spring.jpa.hibernate.hbm2ddl.auto=update

# Logging Configuration
logging.level.tn.esprit.piboursebackend=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false



logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG





spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

logging.level.org.springframework.transaction=DEBUG


server.port=8084

